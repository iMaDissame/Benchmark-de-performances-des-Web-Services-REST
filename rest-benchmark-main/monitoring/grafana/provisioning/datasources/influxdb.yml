apiVersion: 1

datasources:
  - name: InfluxDB
    uid: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: perf
      defaultBucket: jmeter
      tlsSkipVerify: true
    secureJsonData:
      token: jmeter-benchmark-token


